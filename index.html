<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <nav class="sidebar">
            <ul class="icons-container-1">
                <li>
                    <a href="#" class="left-icon-container">
                        <i class="fas fa-shapes"></i>
                        <p class="icon-label">Elements</p>
                    </a>
                </li>
                <li>
                    <a href="#" class="selected-icon-container">
                        <i class="fas fa-font"></i>
                        <p class="icon-label">Text</p>
                    </a>
                </li>
                <li>
                    <a href="#" class="left-icon-container">
                        <i class="fas fa-image"></i>
                        <p class="icon-label">Images</p>
                    </a>
                </li>
                <li>
                    <a href="#" class="left-icon-container">
                        <i class="fas fa-bezier-curve"></i>
                        <p class="icon-label">Artwork & Shapes</p>
                    </a>
                </li>
                <li>
                    <a href="#" class="left-icon-container">
                        <i class="fas fa-columns"></i>
                        <p class="icon-label">Layouts</p>
                    </a>
                </li>
                <li>
                    <a href="#" class="left-icon-container">
                        <i class="fas fa-file-lines"></i>
                        <p class="icon-label">Templates</p>
                    </a>
                </li>
                <li>
                    <a href="#" class="left-icon-container">
                        <i class="fas fa-star "></i>
                        <p class="icon-label">Favorites</p>
                    </a>
                </li>
                <li>
                    <a href="#" class="left-icon-container">
                        <i class="fas fa-comment"></i>
                        <p class="icon-label">WordGenie Chat</p>
                    </a>
                </li>
            </ul>

            <ul class="bottom-icons">
                <li> <i class="fas fa-sync-alt"></i>
                <li> <i class="fas fa-cog"></i></li>
                <li><i class="fas fa-question-circle"></i></li>
                <li><i class="fas fa-sign-out-alt"></i></li>
            </ul>

        </nav>
        <div class="sidebar-2">
            <div class="sidebar-2-title">TEXT
            </div>
            <div class="hr"></div>
            <!-- Cards Container Section -->
            <div class="cards-container">
                <!-- First Row of Cards -->
                <div class="card-row">
                    <div class="card">
                        <i class="fas fa-heading"></i>
                        <p>Heading</p>
                    </div>
                    <div class="card">
                        <i class="fas fa-paragraph"></i>
                        <p>Paragraph</p>
                    </div>
                    <div class="card">
                        <i class="fas fa-list-ol"></i>
                        <p>Ordered List</p>
                    </div>
                </div>

                <!-- Second Row of Cards -->
                <div class="card-row">
                    <div class="card">
                        <i class="fas fa-list-ul"></i>
                        <p>Unordered List</p>
                    </div>
                    <div class="card">
                        <i class="fas fa-bars"></i>
                        <p>Definition List</p>
                    </div>
                    <div class="card">
                        <i class="fas fa-link"></i>
                        <p>Link</p>
                    </div>
                </div>

                <!-- Third Row of Cards -->
                <div class="card-row">
                    <div class="card">
                        <i class="fas fa-minus"></i>
                        <p>Divider</p>
                    </div>
                    <div class="card">
                        <i class="fas fa-i-cursor"></i>
                        <p>Marked Text</p>
                    </div>
                    <div class="card">
                        <i class="fas fa-quote-right"></i>
                        <p>Blockquote</p>
                    </div>
                </div>

                <!-- Fourth Row of Cards -->
                <div class="card-row">

                    <div class="card">
                        <i class="fas fa-user"></i>
                        <p>Author Name</p>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
